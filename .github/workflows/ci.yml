name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    environment: production
    container:
      image: python:3.10-slim
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        PYTHONPATH: /github/workspace/AutonoMeet_backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            libpq-dev \
            python3-dev \
            gcc

      - name: Install Python dependencies
        run: |
          cd AutonoMeet_backend
          pip install --upgrade pip
          pip install psycopg2-binary==2.9.10 -r requirements.txt

      - name: Run Tests
        run: |
          cd AutonoMeet_backend
          pytest --cov=app tests/

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: AutonoMeet_frontend/autonomeet-app/package-lock.json

      - name: Install dependencies
        run: |
          cd AutonoMeet_frontend/autonomeet-app
          npm install

      - name: Run Linter
        run: |
          cd AutonoMeet_frontend/autonomeet-app
          npm run lint

      - name: Run Tests
        run: |
          cd AutonoMeet_frontend/autonomeet-app
          npm test